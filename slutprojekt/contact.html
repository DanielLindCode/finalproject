<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9fb6666186.js" crossorigin="anonymous"></script>

    <title>finalproject</title>
</head>

<body>
    <div class="container">

        <header>
            <h4> Daniel Lindberg </h4>
            <video poster="" autoplay="true" loop>
                <source src="/img/header1920px.mp4" type="video/mp4">
            </video>
        </header>

        <nav>
            <a href="index.html">Projects</a>
            <a href="information.html">Information</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="pagetitel">
            <h1>Contact</h1>
        </div>
        <main>
            <div class="form">
                <div class="form-title"></div>
                <div class="input-form">
                    <div class="input">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <div class="inner-msg">
                    <div class="msg">
                        <textarea name="Message" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="btn">
                    Send
                </div>

                <div class="social">
                    <div class="inner-social">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-github-square"></i>

                    </div>
                    <div class="inner-social">
                        <i class="fab fa-google-plus-square"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>


                </div>
            </div>



        </main>

        <footer><img class=logo src="img/logo50px.jpg" alt="logo"></footer>

    </div>

</body>

</html>
